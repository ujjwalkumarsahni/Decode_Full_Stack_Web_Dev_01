<!DOCTYPE html>
<html>

<head>
    <title>Grid Auto Row and Column Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }

        .item {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .item:nth-child(1) {
            justify-self: end;
        }

        .item:nth-child(2) {
            justify-self: start;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item
