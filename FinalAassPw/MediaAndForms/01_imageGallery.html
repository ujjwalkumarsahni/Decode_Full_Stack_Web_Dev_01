<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="./image/rat.jpg" alt="Image 1">
        <img src="./image/image_2.jpg" alt="Image 2">
        <img src="./image/image_3.jpg" alt="Image 3">
        <img src="./image/image_4.jpg" alt="Image 4">
        <img src="./image/rat.jpg" alt="Image 1">
        <img src="./image/image_2.jpg" alt="Image 2">
        <img src="./image/image_3.jpg" alt="Image 3">
        <img src="./image/image_4.jpg" alt="Image 4">
    </div>

</body>
</html>
