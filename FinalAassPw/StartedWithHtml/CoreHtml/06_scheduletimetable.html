<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
}
</style>
</head>
<body>

<h2>Conference Schedule</h2>

<table>

    <th>Time</th>
    <th>Room 1</th>
    <th>Room 2</th>
    <th>Room 3</th>
    <th>Room 4</th>
  </tr>
  <tr>
    <td rowspan="2">9:00 AM - 10:00 AM</td>
    <td rowspan="2">Keynote</td>
    <td>Session A</td>
    <td>Session B</td>
    <td></td>
  </tr>
  <tr>
    <td>Session D</td>
    <td>Session E</td>
    <td>Session C</td>
  </tr>
  <tr>
    <td>10:30 AM - 11:30 AM</td>
    <td></td>
    <td>Session F</td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>12:00 PM - 1:00 PM</td>
    <td>Lunch Break</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td rowspan="2">1:00 PM - 2:00 PM</td>
    <td>Session G</td>
    <td></td>
    <td>Session I</td>
    <td>Session J</td>
  </tr>
  <tr>
    <td>Session K</td>
    <td>Session H</td>
    <td>Session L</td>
    <td>Session M</td>
  </tr>
</table>

</body>
</html>
