<body>

<h1>Text Styling</h1>

<p><b>This text will be bolded.</b></p>
<p><i>This text will be italic.</i></p>
<p><u>This text will be underlined</u></p>
<p><mark>This text will be highlighted</mark></p>
<p>This is normal text This<sup>will be super scripted</sup> This is normal again</p>
<p>This is normal text This<sub>text will be subscripted</sub></p>
<p>Normal Text Small Text</p>
<p><del>This text will be deleted</del></p>

</body>
